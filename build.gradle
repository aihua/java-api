group 'net.quedex.client'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-http-experimental_2.11', version: '2.4.8' // TODO: remove
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.11', version: '2.4.8' // TODO: ordinary slf4j
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.0'
    compile group: 'commons-configuration', name: 'commons-configuration', version: '1.10'
    compile group: 'org.bouncycastle', name: 'bcpg-jdk15on', version: '1.54'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.3.0'

    testCompile group: 'org.testng', name: 'testng', version: '6.9.10'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7' // TODO: testCompile
}

wrapper {
    gradleVersion '2.14'
}

test {
    useTestNG()

    testLogging.showStandardStreams = true
}